<div style="width: 400px; margin: auto;">
  <div *ngIf="currentPerson" class="edit-form">
    <h4>Person</h4>
    <form>
      <div class="form-group">
        <label for="firstName">FirstName</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentPerson.firstName" name="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">LastName</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="currentPerson.lastName" name="lastName" />
      </div>

      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="text" class="form-control" id="emailAddress" [(ngModel)]="currentPerson.emailAddress"
          name="emailAddress" />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deletePerson()">
      Delete
    </button>
    <button type="submit" class="badge badge-success" (click)="updatePerson()">
      Update
    </button>
    <p>{{ message }} </p>
  </div>

  <div *ngIf="!currentPerson">
    <br />
    <p>Cannot access this Person...</p>
  </div>
</div>
